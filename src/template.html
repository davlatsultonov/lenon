<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenon</title>
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="./assets/images/icons/logo.svg" alt="logo">
    </div>
</header>

<div class="wrapper">
    <div class="container">

        <div class="container__column">
            <div class="product-slider"></div>
        </div>

        <div class="container__column">

            <div class="option-block">

                <div class="option-block__title">
                    Выберите фасон
                </div>

                <div class="option-block__body">

                    <div class="product-style">
                        <div class="product-style__item">
                            <button class="product-style__btn active">
                                <i class="product-style__icon"
                                   style="background-image: url('./assets/images/icons/straight.svg')"></i>
                            </button>
                            <div class="product-style__text">Прямое</div>
                        </div>

                        <div class="product-style__item">
                            <button class="product-style__btn">
                                <i class="product-style__icon"
                                   style="background-image: url('assets/images/icons/trapezoid.svg')"></i>
                            </button>
                            <div class="product-style__text">Трапеция</div>
                        </div>

                        <div class="product-style__item">
                            <button class="product-style__btn">
                                <i class="product-style__icon"
                                   style="background-image: url('assets/images/icons/cutting.svg')"></i>
                            </button>
                            <div class="product-style__text">Отрезное</div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="option-block">

                <div class="option-block__title">
                    Выберите цвет
                </div>

                <div class="option-block__body">

                    <ul class="color-picker">
                        <li class="color-picker__item checked" style="background-color: #c4867b"></li>
                        <li class="color-picker__item" style="background-color: #c48b0f"></li>
                    </ul>

                </div>

            </div>

            <div class="option-block">

                <div class="option-block__title">
                    Выберите принт верха
                </div>

                <div class="option-block__body">

                    <div class="btn-group">
                        <div class="btn-group__items">
                            <button type="button" class="btn-group__item btn-group__item_md active">
                                Без принта
                            </button>

                            <button type="button" class="btn-group__item btn-group__item_md">
                                До пояса
                            </button>

                            <button type="button" class="btn-group__item btn-group__item_md">
                                Полностью
                            </button>
                        </div>
                    </div>

                    <div class="product-style product-style_patterns">
                        <div class="product-style__item">
                            <button class="product-style__btn active">
                                <i class="product-style__icon"
                                   style="background-image: url('./assets/images/icons/straight.svg')"></i>
                            </button>
                        </div>

                        <div class="product-style__item">
                            <button class="product-style__btn">
                                <i class="product-style__icon"
                                   style="background-image: url('assets/images/icons/trapezoid.svg')"></i>
                            </button>
                        </div>

                        <div class="product-style__item">
                            <button class="product-style__btn">
                                <i class="product-style__icon"
                                   style="background-image: url('assets/images/icons/cutting.svg')"></i>
                            </button>
                        </div>

                        <div class="product-style__item">
                            <button class="product-style__btn">
                                <i class="product-style__icon"
                                   style="background-image: url('./assets/images/icons/straight.svg')"></i>
                            </button>
                        </div>

                        <div class="product-style__item">
                            <button class="product-style__btn">
                                <i class="product-style__icon"
                                   style="background-image: url('assets/images/icons/trapezoid.svg')"></i>
                            </button>
                        </div>

                        <div class="product-style__item">
                            <button class="product-style__btn">
                                <i class="product-style__icon"
                                   style="background-image: url('assets/images/icons/cutting.svg')"></i>
                            </button>
                        </div>

                        <div class="product-style__item">
                            <button class="product-style__btn">
                                <i class="product-style__icon"
                                   style="background-image: url('assets/images/icons/trapezoid.svg')"></i>
                            </button>
                        </div>

                        <div class="product-style__item">
                            <button class="product-style__btn">
                                <i class="product-style__icon"
                                   style="background-image: url('assets/images/icons/cutting.svg')"></i>
                            </button>
                        </div>

                        <div class="product-style__item">
                            <div class="product-style__btn product-style__link">
                                <a href="#">
                                    <img src="./assets/images/icons/eye.svg" alt="">
                                    еще <span>+10</span>
                                </a>
                            </div>
                        </div>
                    </div>


                </div>

            </div>


        </div>


    </div>

</div>

</body>
</html>
