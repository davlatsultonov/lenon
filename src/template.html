<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenon</title>
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="./assets/images/icons/logo.svg" alt="logo">
    </div>
</header>

<div class="wrapper">
    <div class="container">

        <div class="container__column">
            <div class="product-slider"></div>
        </div>

        <div class="container__column">

            <div class="option-block">
                <div class="option-block__title">
                    Выберите фасон
                </div>

                <div class="option-block__body">

                    <div class="product-style">
                        <div class="product-style__item active">
                            <img src="./assets/images/icons/straight.svg" alt="straight">

                            <div class="product-style__text">Прямое</div>
                        </div>

                        <div class="product-style__item">
                            <img src="./assets/images/icons/trapezoid.svg" alt="straight">

                            <div class="product-style__text">Трапеция</div>
                        </div>

                        <div class="product-style__item">
                            <img src="./assets/images/icons/cutting.svg" alt="straight">

                            <div class="product-style__text">Отрезное</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
